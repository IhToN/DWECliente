<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Canvas Game</title>
    </head>
    <body style="background-color: #7A7A7A">
        <svg id="canvas" height="700" width="1100"
             style="display:block; margin:auto; border: 2px solid black; border-radius: 15px; background-color: #cacaca">
            <circle class="pelota" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"></circle>
            <circle class="pelota" cx="550" cy="50" r="40" stroke="black" stroke-width="3" fill="green"></circle>
            <circle class="pelota" cx="300" cy="250" r="40" stroke="black" stroke-width="3" fill="blue" movx="5"
                    movy="5"></circle>
            <circle class="pelota" cx="150" cy="150" r="40" stroke="black" stroke-width="3" fill="yellow" movx="15"
                    movy="15"></circle>
        </svg>

        <script type="text/javascript" src="codigo.js"></script>
    </body>
</html>
